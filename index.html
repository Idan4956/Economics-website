<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Economic Insight Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Economic Insight Dashboard</h1>
  <p>Infographics for uncommon but important numbers</p>
</header>

<div class="container">
  <div class="selector">
    <label for="metric">Select Metric:</label>
    <select id="metric">
      <option value="rentToIncome">🏠 Rent-to-Income Ratio</option>
      <option value="gasAffordability">⛽ Gas Affordability</option>
      <option value="groceryIndex">🛒 Grocery Cost Index</option>
      <option value="taxBurden">📊 Tax Burden %</option>
      <option value="educationSpending">🎓 Education Spending per Student</option>
    </select>
    <p class="metric-desc" id="metric-desc"></p>
  </div>

  <div class="chart" id="chart"></div>
</div>

<script src="script.js"></script>
</body>
</html>
